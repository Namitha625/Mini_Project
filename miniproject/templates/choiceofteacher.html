{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Language Learning</title>
		<link rel="stylesheet" href="{% static 'css/choiceofteacher.css' %}">
	</head>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-image:url("/static/images/pexels-felix-mittermeier-956999.jpg");
    		background-position: center;
    		background-size: cover;
			color: #fff;
			display: flex;
			align-items: center;
			height: 70px;
			padding: 0 20px;
		}
		nav {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: space-between;
			height: 100%;
		}
		nav ul {
			list-style: none;
			margin: 90px;
			padding: 0;
			display: flex;
			align-items: center;
			height: 100%;
		}
		nav li {
			margin: 0 50px;
			height: 100%;
			display: flex;
			align-items: center;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			height: 100%;
			display: flex;
			align-items: center;
			padding: 0 10px;
		}
		nav .dropdown {
			position: relative;
		}
		nav .dropdown-content {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
			background-color: #181f4c;
			min-width: 150px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}
		nav .dropdown:hover .dropdown-content {
			display: block;
		}
		nav .dropdown-content a {
			color: #fff;
			padding: 10px;
			display: block;
			text-decoration: none;
		}
		nav .dropdown-content a:hover {
			background-color: #000;
		}
		nav .logout-icon {
			font-size: 20px;
			margin-left: 10px;
		}
		main {
			padding: 20px;
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
	</style>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Logo</a></li>
				<li><a href="/index">Home</a></li>
				<li><a href="/about">About Us</a></li>
				<li><a href="/languages">Languages Offered</a></li>
				<li class="dropdown">
					<a href="#">Your Profile</a>
					<div class="dropdown-content">
						<a href="#">Go to My Profile</a>
						<a href="#">Course</a>
						<a href="#">Customer Support</a>
						<a href="#">Logout <i class="logout-icon">&#x2716;</i></a>
					</div>
				</li>
			</ul>
		</nav>
    </header>
</body>
<body>
	<div class="container">
		<div class="form-card1">
			<div class="card-details">
				<img src="{% static 'images/profilepic.png' %}" alt="Profile Picture" class="profile-pic">
				<h2><br>Name</h2>
				<p>Language: English</p>
				<p>Proficiency: Intermediate</p>
				<p>Rating: 4.5</p>
			</div>
		</div>
		<div class="form-card2">
			<h2>Choose Your Period of Learning</h2>
			<form action="#" method="post">
				<label for="period">Period:</label>
				<select id="period" name="period">
					<option value="2w1h">2 Weeks, 1 Hour Each</option>
					<option value="3w3h">3 Weeks, 3 Hours Each</option>
					<option value="4w1h">4 Weeks, 1 Hour Each</option>
				</select>
				<label for="knowledge">Details about your knowledge of the language:</label>
				<textarea id="knowledge" name="knowledge"></textarea>
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
</body>
</html>
